spring:
  application:
    name: gagyebbyu

  profiles:
    include: private
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.database}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jwt:
    issuer: ${jwt.issuer}
    secret_key: ${jwt.secret_key}
    access_token_expiration_time: ${jwt.access_token_expiration_time}
    refresh_token_expiration_time: ${jwt.refresh_token_expiration_time}



cloud:
  s3:
    bucket: ${aws.bucket}
  aws:
    credentials:
      accessKey: ${aws.accessKey}
      secretKey: ${aws.secretKey}
    region:
      static: ${aws.region}
    stack:
      auto: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example: DEBUG
  file:
    name: logs/spring-boot-application.log

ssafy:
  api_key: ${api.key}