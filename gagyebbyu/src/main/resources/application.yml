spring:
  application:
    name: gagyebbyu

  profiles:
    include: private
    active: dev

  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.database}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jwt:
    issuer: ${jwt.issuer}
    secret_key: ${jwt.secret_key}



cloud:
  s3:
    bucket: ${aws.bucket}
  aws:
    credentials:
      accessKey: ${aws.accessKey}
      secretKey: ${aws.secretKey}
    region:
      static: ${aws.region}
    stack:
      auto: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.example: DEBUG
  file:
    name: logs/spring-boot-application.log

ssafy:
  api_key: ${api.key}

mail:
  username: ${naver.mail.username}
  password: ${naver.mail.password}